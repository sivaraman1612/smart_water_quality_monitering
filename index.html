
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Water Quality Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Leaflet Map CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <!-- Leaflet Map JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
        body { 
          font-family: 'Plus Jakarta Sans', sans-serif; 
          overflow-x: hidden;
          background-color: #f0f9ff;
        }
        
        .wave-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at top left, #ffffff, #e0f2fe, #bae6fd);
            overflow: hidden;
        }

        .ocean { 
          height: 100%;
          width: 100%;
          position: absolute;
          bottom: 0;
          left: 0;
          background: transparent;
        }

        .wave {
          background: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/85486/wave.svg') repeat-x; 
          position: absolute;
          top: -198px;
          width: 6400px;
          height: 198px;
          animation: wave 14s cubic-bezier(0.36, 0.45, 0.63, 0.53) infinite;
          transform: translate3d(0, 0, 0);
          opacity: 0.15;
        }

        .wave:nth-of-type(2) {
          top: -175px;
          animation: wave 18s cubic-bezier(0.36, 0.45, 0.63, 0.53) -0.125s infinite, swell 7s ease -1.25s infinite;
          opacity: 0.1;
        }

        @keyframes wave {
          0% { margin-left: 0; }
          100% { margin-left: -1600px; }
        }

        @keyframes swell {
          0%, 100% { transform: translate3d(0, -25px, 0); }
          50% { transform: translate3d(0, 5px, 0); }
        }

        ::-webkit-scrollbar {
          width: 8px;
        }
        ::-webkit-scrollbar-track {
          background: #f1f5f9;
        }
        ::-webkit-scrollbar-thumb {
          background: #bae6fd;
          border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
          background: #7dd3fc;
        }

        .glass-panel {
          background: rgba(255, 255, 255, 0.7);
          backdrop-filter: blur(12px);
          -webkit-backdrop-filter: blur(12px);
          border: 1px solid rgba(255, 255, 255, 0.8);
        }

        #leaflet-map-container {
            height: 400px;
            width: 100%;
            border-radius: 2rem;
            z-index: 10;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "framer-motion": "https://esm.sh/framer-motion@^12.24.12"
  }
}
</script>
</head>
<body class="text-slate-900">
    <div id="root"></div>
</body>
</html>
